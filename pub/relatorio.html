<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento - Produto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Sour+Gummy:wdth,wght@100..125,377&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="produto.css">
    <script src="produto.js"></script>
</head>
<body onload="buscarProdutos()">

<!-- Cabeçalho com logo -->
    <header>
        <img src="imagens/logo.png" alt="ice" class="logo">
        <h2>Sistema de controle de estoque</h2>
    </header>

    <!-- Menu de navegação superior -->
    <nav>
        <div class="nav-buttons">
            <a href="#" class="nav-btn">Produto</a>
            <a href="#" class="nav-btn">Cliente</a>
            <a href="#" class="nav-btn">Funcionário</a>
            <a href="#" class="nav-btn">Fornecedor</a>
        </div>
    </nav>
        <!-- Conteúdo principal -->
        <div class="main-content">
    <h1>Relatórios de Vendas</h1>

    <div class="filters">
        <label for="cpf">CPF do Cliente:</label>
        <input type="text" id="cpf" placeholder="digite o CPF">

        <label for="produto">produto:</label>
        <input type="text" id="produto" placeholder="digite o nome do produto">

        <label for="datainicio">Data Inicio:</label>
        <input type="date" id="datainicio">

        <label for="datafim">Data Fim:</label>
        <input type="date" id="datafim">

        <button onclick="buscaRelatorio()" class="alinhaBtns">Buscar</button>
    </div>

    <h3>Relatório de Vendas</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody id="tabela-vendas">

        </tbody>
    </table>
</div>


<footer>
    <!-- Cabeçalho com logo -->
    <header>
        <img src="imagens/logo.png" alt="ice" class="logo">
        <h2>Sistema de controle de estoque</h2>
    </header>

    <!-- Menu de navegação superior -->
    <nav>
        <div class="nav-buttons">
            <a href="#" class="nav-btn">Produto</a>
            <a href="#" class="nav-btn">Cliente</a>
            <a href="#" class="nav-btn">Funcionário</a>
            <a href="#" class="nav-btn">Fornecedor</a>
        </div>
    </nav>
        <!-- Conteúdo principal -->
        <div class="main-content">
</footer>
</body>
</html>
