<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento - Cliente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Título principal -->
        <h1>Seja Bem Vindo(a) ao controle de estoque...</h1>
       
        <!-- Logo da sorveteria -->
        <div class="logo">
            <img src="imagens/logo.png" alt="ice" class="logo">
        </div>
       
        <!-- Área do formulário -->
        <div class="form-area">
            <!-- Campo para inserir ID -->
            <label for="user-id">Inserir ID:</label>
            <div class="input-container">
                <span class="input-arrow">▷</span>
                <input type="text" id="user-id" name="user-id">
            </div>
           
            <!-- Botão para entrar -->
            <div class="btn-container">
                <button class="btn-entrar"><a href="cliente.html">Entrar...</a>
                <div class="btn-shadow"></div>
            </div>
        </div>
    </div>
